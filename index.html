<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Night</title>
    <meta name="GameNight" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/cardsJS/dist/cards.min.css" />
</head>

<body>
    <div class="overlay">
        <div class="titleSection">
            <h1>Welcome to Game Night</h1>
            <p>LET PLAY</p>
            <img src="https://media2.giphy.com/media/m9SDXKZ3y0iPg78tC3/giphy.gif?cid=6c09b9524iypme7q4mrxwmv81n9pto27tdzx9evc3rl1u025&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" alt="game night">
        </div>

        <div class="gameContent">
            <section class="gameSettings">
                <div class="setup">
                    <p>Games List</p>
                    <select class="gameList" value="gameList"></select>
                    <p>Card Back</p>
                    <select class="cardBackImage" value="cardBackImage"></select>

                </div>
                <div class="game_Start">
                    <button class="getDeck">Start</button>
                    <button class="dealDeck"> Grab Deck</button>
                </div>
            </section>

            <section class="gameMenu"></section>
            <section class="gameTable">

            </section>


        </div>
    </div>


    <script src="app.js" async defer></script>
    <script src="https://unpkg.com/cardsJS/dist/cards.min.js" type="text/javascript" async defer></script>
</body>

</html>
